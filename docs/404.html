<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta charset="UTF-8">
    <!--  Title & Description -->
    <title>DevDF Estate Manager</title>
    <meta name="description" content="DevDF Estate Manager Docs">

    <!-- iOS meta tags & icons -->
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="DevDF Estate Manager">
    <link rel="apple-touch-icon" href="icons/icon-192.webp">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <script>const serviceWorkerVersion = "928351312";</script>
    <script src="flutter.js" defer></script>
</head>
<body>
<style>
    body {
        background-color: #030303;
    }
</style>

<!-- Loading indicator -->
<div id="loading">
    <style>
        body {
            inset: 0;
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: fixed;
        }

        #loading {
            align-items: center;
            display: flex;
            height: 100%;
            justify-content: center;
            width: 100%;
        }

        #loading img {
            animation: 1s ease-in-out 0s infinite alternate breathe;
            opacity: .7;
            transition: opacity .4s;
        }

        #loading.done img {
            opacity: 1;
        }

        @keyframes breathe {
            from { transform: scale(1) }
            to { transform: scale(0.95) }
        }
    </style>
    <img src="icons/icon-192.webp" alt="Loading..." />
</div>
<script>
    window.addEventListener('load', function() {
        const loading = document.querySelector('#loading');

        _flutter.loader.loadEntrypoint({
            serviceWorker: {
                serviceWorkerVersion: serviceWorkerVersion,
            },
            onEntrypointLoaded: function(engineInitializer) {
                loading.classList.add('done');

                engineInitializer.initializeEngine().then(function(appRunner) {
                    appRunner.runApp();
                }).then(() => window.setTimeout(() => loading.remove(), 200));
            }
        });
    });
</script>
</body>
</html>
